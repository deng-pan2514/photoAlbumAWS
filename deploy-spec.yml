version: 0.2

phases:
  pre_build:
    commands:
      - echo "List all files in the CodeBuild source directory..."
      - ls -al "$CODEBUILD_SRC_DIR"
  build:
    commands:
      - ls -al
      - pwd
      - echo Deploying the Lambda function...
      - aws lambda update-function-code --function-name search-photos --zip-file fileb://$CODEBUILD_SRC_DIR/search-photos.zip
